<form id="search-form">
    <select id="from-city">
        <option value="City A">City A</option>
        <option value="City B">City B</option>
    </select>

    <select id="to-city">
        <option value="City B">City B</option>
        <option value="City C">City C</option>
    </select>

    <button type="submit">Search Buses</button>
</form>

<script>
document.getElementById("search-form").addEventListener("submit", function (e) {
    e.preventDefault();
    
    const from = document.getElementById("from-city").value;
    const to = document.getElementById("to-city").value;

    if (!from || !to) {
        alert("Please select cities before searching.");
        return;
    }

    console.log(`Redirecting to: results.html?from=${from}&to=${to}`); // Debugging

    // Redirect to results page
    window.open(`results.html?from=${from}&to=${to}`, "_blank");
});
</script>
